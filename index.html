<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dev.finance$</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
 
</head>
<body>
  <header id="logo">
    <div id=header-space>
      <img src="./assets/logo.svg" alt="Logo Dev Finance"/>
        <input id="switch" type="checkbox" name="theme"/>
        <label for="switch">Toggle</label>

    </div>
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>
      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="Imagem de entradas" />
        </h3>
        <p id="incomeDisplay">R$0,00</p>
      </div>

      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="Imagem de saídas" />
        </h3>
        <p id="expenseDisplay">R$0,00</p>
      </div>

      <div id="card total" class="card total">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="Imagem de total" />
        </h3>
        <p id="totalDisplay">R$0,00</p>
      </div>
    </section>

    <section id="transaction">
      <h2 class="sr-only">Transações</h2>

      <a
      href="#"
      class="button new"
      onclick="Modal.open()"
      >+ Nova Transação</a>
      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Categoria</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
    
        <tbody>
        </tbody>
        
      </table>
    </section>
  </main>

  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>Nova Transação</h2>
        <form action="" onsubmit="Form.submit(event)">
          <div class="input-group">
            <label
              class="sr-only"
              for="description">Descrição</label>
            <input
              type="text"
              id="description"
              name="description"
              value=""
              placeholder="Descrição"
            />
          </div>
          <div class="input-group">
            <label
              class="sr-only"
              for="categories">Categorias</label>
            <input
            class="categories"
              type="text"
              list="categories"
              placeholder="Escolha uma categoria"
            />
            <datalist  type="text" id="categories">
                <option value="Salário" class="salary">Salário</option>
                <option value="Outras Receitas" class="revenue">Outras Receitas</option>
                <option value="Contas Fixas" class="fixed-bills">Contas Fixas</option>
                <option value="Educação" class="education">Educação</option>
                <option value="Lazer" class="free-time">Lazer</option>
                <option value="Outras Despesas" class="others">Outras Despesas</option>
              </datalist>
              <!-- <select>
              <optgroup class="sr-only categories" label="Receitas">
                <option value="Salário" class="salary">Salário</option>
                <option value="Outras receitas" class="revenue">Outras receitas</option>
              </optgroup>
              <optgroup class="sr-only categories" label="Despesas">
                
                <option value="Contas Fixas" class="fixed-bills">Contas Fixas</option>
                <option value="Educação" class="education">Educação</option>
                <option value="Lazer" class="free-time">Lazer</option>
                <option value="Outras despesas" class="others">Outras despesas</option>
              </optgroup>
            </select> -->
          </div>

          <div class="input-group">
            <label
              class="sr-only"
              for="amount">Valor</label>
            <input
              type="number"
              step="0.01"
              id="amount"
              name="amount"
              placeholder="0,00"
            />
            <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
          </div>

          <div class="input-group">
            <label
              class="sr-only"
              for="date">Data</label>
            <input
              type="date"
              id="date"
              name="date"
            />
          </div>

          <div class="input-group actions">
            <a
            onclick="Modal.close()"
            href="#"
            class="button cancel">Cancelar</a>
            <button>Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="grafic-container">
    <div class="bills-details">
      <!-- <div class="salary">
        <p>Salário</p>
      </div>
      <div class="revenue">
        <p>Outras receitas</p>
      </div>
      <div class="fixed-bills">
        <p>Contas Fixas</p>
      </div>
      <div class="education">
      <p>Educação</p>
      </div>
      <div class="free-time">
      <p>Lazer</p>
      </div>
      <div class="others">
        <p>Outras Despesas</p>
      </div> -->
    </div>
    <canvas id="myChart" width="250" height="100"></canvas>
  </div>


  <footer>
    <p>dev.finance$</p>
  </footer>

  <script src="./scripts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
  <script src="./chart.js"></script>

</body>
</html>
